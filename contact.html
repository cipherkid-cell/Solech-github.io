<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Solech — Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="site-header">
  <div class="container header-inner">
    <div class="logo"><a href="index.html"><span class="sun">☀</span><span class="brand">Solech</span></a></div>
    <nav class="nav">
      <a class="nav-btn" href="index.html">Home</a>
      <a class="nav-btn" href="services.html">Services</a>
      <a class="nav-btn active" href="contact.html">Contact</a>
      <a class="nav-btn" href="terms.html">Terms</a>
    </nav>
  </div>
</header>

<main>
  <section class="page-header container">
    <h1>Contact Us</h1>
    <p class="sub">Want a free consultation or a quote? Drop your details and we’ll get back within 24 hours.</p>
  </section>

  <section class="container contact-section">
    <form class="contact-form" action="#" method="post">
      <label for="name">Name</label>
      <input id="name" name="name" type="text" placeholder="Your full name" required>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="name@example.com" required>

      <label for="phone">Phone</label>
      <input id="phone" name="phone" type="tel" placeholder="+49 123 456 789" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" placeholder="Tell us about your property or project"></textarea>

      <button class="btn-primary" type="submit">Send Message</button>
    </form>
  </section>
</main>

<footer class="site-footer">
  <div class="container">
    <div class="footer-inner">
      <div>© 2025 Solech</div>
    </div>
  </div>
</footer>
</body>
</html>
